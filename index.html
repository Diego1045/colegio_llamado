<!DOCTYPE html>
<html lang="es" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Salida Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                    }
                }
            }
        }
    </script>
    <style>
        .dark {
            color-scheme: dark;
        }

        .dark body {
            background-color: #1a1a1a;
            color: #FFFFFF;
        }

        .dark .bg-white {
            background-color: #2d2d2d;
        }

        .dark .text-gray-800 {
            color: #FFFFFF;
        }

        .dark .border-gray-200 {
            border-color: #404040;
        }

        .dark .bg-gray-50 {
            background-color: #333333;
        }

        .dark .text-gray-500 {
            color: #FFFFFF;
        }

        .dark .bg-gray-100 {
            background-color: #404040;
        }

        .dark .hover\:bg-gray-100:hover {
            background-color: #4d4d4d;
        }

        .dark .text-gray-600 {
            color: #FFFFFF;
        }

        .dark .text-gray-400 {
            color: #FFFFFF;
        }

        .dark .bg-blue-600 {
            background-color: #2563eb;
        }

        .dark .hover\:bg-blue-700:hover {
            background-color: #1d4ed8;
        }

        .dark .bg-green-100 {
            background-color: #064e3b;
        }

        .dark .text-green-800 {
            color: #6ee7b7;
        }

        .dark .bg-red-100 {
            background-color: #7f1d1d;
        }

        .dark .text-red-800 {
            color: #fca5a5;
        }

        .dark .bg-yellow-100 {
            background-color: #78350f;
        }

        .dark .text-yellow-800 {
            color: #fcd34d;
        }

        .dark footer {
            background-color: #2d2d2d;
            border-color: #404040;
        }

        .dark footer p {
            color: #f3f4f6;
        }

        .dark footer .text-sm {
            color: #f3f4f6;
        }

        .dark .text-blue-600 {
            color: #60a5fa;
        }

        .dark .hover\:text-blue-800:hover {
            color: #3b82f6;
        }

        .dark .text-gray-700 {
            color: #FFFFFF;
        }

        .dark input {
            background-color: #404040;
            color: #f3f4f6;
            border-color: #4d4d4d;
        }

        .dark input:focus {
            border-color: #60a5fa;
            background-color: #404040;
        }

        .dark input::placeholder {
            color: #9ca3af;
        }

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .map-container {
            height: 300px;
            background-color: #e5e7eb;
            border-radius: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .map-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
